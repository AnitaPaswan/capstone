{% extends 'layouts/main.html' %}
{% block title %}New movie{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="post" class="form" action="/movies/create">
      <h3 class="form-heading">List a new movie <a href="{{ url_for('index') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
      <div class="form-group">
        <label for="title">Title</label>
        {{ form.title(class_ = 'form-control', autofocus = true) }}
      </div>
      <div class="form-group">
        <label for="release_date">Release Date</label>
        {{ form.release_date(class_ = 'form-control', autofocus = true) }}
      </div>
      
      <input type="submit" value="Create movie" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
