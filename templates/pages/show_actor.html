{% extends 'layouts/main.html' %}
{% block title %}{{ actor.name }} | actor{% endblock %}
{% block content %}
<div class="row">
	<div class="col-sm-6">
		<h1 class="monospace">
			{{ actor.name }}
		</h1>
		<p class="subtitle">
			ID: {{ actor.id }}
		</p>
		<p class="subtitle">
			Gender: {{ actor.gender }}
		</p>
		<p class="subtitle">
			Age: {{ actor.age }}
		</p>
		
<a href="/actors/{{ actor.id }}/edit"><button class="btn btn-primary btn-lg">Edit</button></a>

<a href="/actors/{{ actor.id }}/delete"><button class="btn btn-primary btn-lg">Delete</button></a>

{% endblock %}
