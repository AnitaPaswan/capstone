<!DOCTYPE html>
<html>
<head>
    <!-- Include Lock initialization script -->
    <script src="https://cdn.auth0.com/js/lock/12.0.0/lock.min.js"></script>
</head>
<body>
    <div id="auth0-login-container"></div>
    <script>
        // Initialize Auth0 Lock
        // var clientId = 'w9WcZmVLx8vnA6CnW9ptQ6laPi95m51U';
        // var domain = 'cap3';
        // var callbackUri = 'https://render-capstone-example-5cq7.onrender.com/callback';
        // var audience = 'fsdn123.au.auth0.com';
        // var authUrl = `https://${domain}/authorize?audience=${audience}&response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(callbackUri)}`;

        var lock = new Auth0Lock('w9WcZmVLx8vnA6CnW9ptQ6laPi95m51U', 'fsdn123.au.auth0.com', {
            container: 'auth0-login-container',
            theme: {
                logo: '/path/to/your/logo.png', // Customize the logo
                primaryColor: '#337ab7', // Customize the primary color
            },
            languageDictionary: {
                title: 'Log In', // Customize the title
            },
            // Add more customization options as needed
            auth: {
                redirectUrl: 'https://render-capstone-example-5cq7.onrender.com/callback', // Specify your callback URL here
                responseType: 'token',
                audience: 'cap2',
                scope : '',
            }
        });
        // Show the login form
        lock.on('authenticated', function(authResult) {
            var accessToken = authResult.accessToken;
            // Use the access token to make an authenticated API request
            var apiEndpoint = 'https://render-capstone-example-5cq7.onrender.com';
            fetch(apiEndpoint, {
                 headers: {
                    'Authorization': 'Bearer ' + accessToken,
                 }
                })
        });
        lock.show();
    </script>
</body>
</html>
